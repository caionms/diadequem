<h1>Quem é hoje?</h1>

<script language=javascript type="text/javascript">
    dayName = new Array ("domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado")
    monName = new Array ("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
    now = new Date()
   document.body.innerHTML += "Hoje é " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName[now.getMonth() ]   +  " de "  +     now.getFullYear () + ".\n";
    if (now.getDay() == 1 || now.getDay() == 3 || now.getDay() == 5) {
        document.body.innerHTML += "Quem toma primeiro hoje é Luana.\n";
    }
    else if(now.getDay() == 2 || now.getDay() == 4 || now.getDay() == 6) {
        
       document.body.innerHTML += "Quem toma primeiro hoje é Manuela.\n";
    }
    else {
        if (Math.floor(Math.random() * 2) == 0) {
            document.body.innerHTML += "Quem toma primeiro hoje é Luana.\n";
        }
        else {
            document.body.innerHTML += "Quem toma primeiro hoje é Manuela.\n";
        }
    }
</script>
